<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Warning</title>
  <style>
    :root {
      --danger: #dc3545;
      --danger-dark: #c82333;
    }

    body {
      background: linear-gradient(135deg, var(--danger), var(--danger-dark));
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter', system-ui;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .warning-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .url {
      font-family: monospace;
      background: rgba(0,0,0,0.2);
      padding: 1rem;
      border-radius: 4px;
      word-break: break-all;
    }

    .actions {
      margin-top: 2rem;
    }

    .back-btn {
      background: white;
      color: var(--danger);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning-icon">⚠️</div>
    <div class="message">
      <h1>Security Alert</h1>
      <p>This website has been identified as potentially dangerous.</p>
    </div>
    <div class="url" id="malicious-url"></div>
    <div class="actions">
      <button class="back-btn" onclick="window.history.back()">Go Back to Safety</button>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('malicious-url').textContent = params.get('url');
  </script>
</body>
</html>
