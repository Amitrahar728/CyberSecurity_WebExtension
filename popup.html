<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AntiPhish</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PhishGuard</h1>
    <input type="text" id="url-input" placeholder="Enter URL to check">
    <button id="check-btn">Check URL</button>
    <ul id="result-list"></ul>
    <div class="scaning" id="scanning" style="display: none;">
      <div class="loader"></div>
      <span>Scanning...</span>
    </div>
    <div class="result-details" id="result-details" style="display: none;">
      <div class="tabs">
        <button class="tab-btn active" data-tab="summary">Summary</button>
        <button class="tab-btn" data-tab="details">Details</button>
        <button class="tab-btn" data-tab="ai-analysis">AI Analysis</button>
      </div>
      <div class="tab-content">
        <div class="tab-pane active" id="summary">
          <div class="info-boxes tab-1">
            <div class="info-box tab-1-box" id="domainAgeBox">
              <span class="info-label">Domain Age</span>
              <span class="info-value" id="days"></span>
            </div>
            <div class="info-box tab-1-box" id="redirectsBox">
              <span class="info-label">Redirects</span>
              <span class="info-value" id="redirects"></span>
            </div> 
            <div class="info-box tab-1-box" id="categoryBox">
              <span class="info-label">Category</span>
              <span class="info-value" id="category"></span>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="details">
          <div class="info-boxes tab-2">
            <div class="tab-2-1">
              <div class="tab-2-1-1">
                <div class="info-box tab-2-box">
                  <span class="info-label">Content Analysis Score</span>
                  <span class="info-value" id="contentAnalysisScore"></span>
                </div>
                <div class="info-box tab-2-box">
                  <span class="info-label">Overall Risk Score</span>
                  <span class="info-value" id="overallRiskScore"></span>
                </div>
              </div>
              <div class="info-box tab-2-1-2" id="tab-2-1-2">
                <span class="info-label">Threat Level: </span>
                <span class="info-value" id="threatLevel"></span>
              </div>
            </div>
            <div class="tab-2-2">

              <div class="info-box">
                <span class="info-label">Website Overview</span>
                <span class="info-value" id="geminiDetails"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="ai-analysis">
          <div class="info-boxes">
            <div class="info-box tab-3" id="tab-3">
              <span class="info-value" id="aiAnalysis"></span>
              <span class="info-label">Safty percentage</span>
            </div>
          </div>
          <div class="info-boxes">
            <div class="info-box tab-3-2" id="tab-3-2">
              <span class="info-label">Note: </span>
              <span class="info-value" id="message"></span>
            </div>
          </div>

        </div>
        <button id="generate-report-btn" class="report-btn">Generate Report</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
